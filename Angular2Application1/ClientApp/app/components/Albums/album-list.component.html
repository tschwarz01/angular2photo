<table class="tftable">
    <tr><th>ID</th><th>Title</th><th>Description</th><th>Date Created</th>
    <tr *ngFor="let album of albums"
        [class.selected]="album === selectedAlbum"
        (click)="onSelect(album)">
        <td>{{album.Id}}</td>
        <td>{{album.Title}}</td>
        <td>{{album.Description}}</td>
        <td>{{album.CreatedDate}}</td>
    </tr>
</table>
<album-details [album]="selectedAlbum"></album-details>
